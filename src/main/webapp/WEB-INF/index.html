<script type="text/javascript">
    //说明，在此位置添加js，使用load函数加载页面

        // doLoadUI("load-user-id","user/doUserListUI.do");

    function doLoadUI(id,url){
        $("#"+id).click(function(){
            //load函数为一个特殊的ajax函数
            //异步加载url对应的资源,并将资源插入到#mainContentId位置
            $("#charu").load(url,function () {
                //暂时先加上，后面结合场景讲为什么
                $("#charu").removeData();
            });
        });
    }
